<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"      
      >
    <h:head>
        <title>Login page</title>
        <meta name="viewport" content="width=device-width"/>
        <h:outputStylesheet library="css" name="loginstyle.css" />
    </h:head>
    <h:body>
        <h:panelGrid columns="1" class="panel">
            <h:form>
                <rich:panel>
                    <f:facet name="header">
                        <h:outputText value="Авторизация:" style="text-align: center" />
                    </f:facet>

                    <h:panelGrid columns="2">
                        <h:outputText value="Имя:" />        
                        <h:inputText id="username" value="#{userBean.name}" required="true" requiredMessage="Заполните имя !!!"/>

                        <h:outputText value="Пароль:"/> 
                        <h:inputSecret id="password" value="#{userBean.password}" required="true" requiredMessage="Заполните пароль !!!"/>
                    </h:panelGrid>
                    <h:panelGroup layout="block" style="padding-top: 10px; height: 25px; text-align: center" >
                        <h:commandButton value="Вход" action="#{userBean.tryLogin}"/>
                    </h:panelGroup>

                </rich:panel>

            </h:form>
        </h:panelGrid>
        <h:panelGrid columns="1" class="panelcentered">
            <h:message for="username" class="messages" />
            <h:message for="password" class="messages" />
        </h:panelGrid>

    </h:body>
</html>
